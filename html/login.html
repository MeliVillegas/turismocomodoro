<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registrarse</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" href="../img/logo-modified.png">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script  src="./../js/login.js"></script>
</head>
<body>
    <div id="loading" class="loading">
        <img src="" class="icon-spin4" alt="">
        <p>Cargando...</p>
    </div>
    <header>
        <div class="contenedor">
            <a href="../index.html"><img src="../img/logo1.png" alt="Logo"></a>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="../index.html">Home</a>
                <a href="./turismo.html">Turismo</a>
                <a href="./agenda.html">Agenda</a>
                <a href="./sobre_nosotros.html">Sobre Nosotros</a>
                <a href="#">Ingresar</a>
            </nav>
        </div>
    </header>
    <main>  
        <section id="login" class="login">
            <div class="contenedor">
                <div class="cont-form">
                    <a href="#" class="op-activada">Registrarse </a>
                    <a href="iniciar_sesion.html" class="op-desactivada">Iniciar Sesión</a>
                    <form  id="usuario-form">
                        <input type="hidden" name="contact_number">
                        <input type="text" name="nombre" required placeholder="Nombre" class="input-1">
                        <input type="text" name="apellido" required placeholder="Apellido" class="input-1">
                        <input type="email" name="correo" required placeholder="Correo electrónico" class="input-1">
                        <input type="password" name="contraseña" required   placeholder="Contraseña" class="input-1">
                        <br>
                        <input type="submit" value="Registrarse" class="login-boton-1">
                    </form>
                </div>
            </div>
        </section>

        <section id="accesoUsuario">
            <img src="../img/comunidadd.png" alt="Ilustración de comunidad">
            <div class="contenedor">
                <h2>Proximamente...</h2>
                <p>Nuevas actualizaciones para miembros de nuestra comunidad. Gracias por unirte a esta iniciativa.</p>
            </div>
            <a onclick="cerrarSesion()" class="btn-cerrarSesion">Cerrar sesión</a>
            <a href="javascript:history.back()" class="btn-aceptar">Aceptar</a>
        </section>

    </main>
    <footer id="footer-1">
        <div class="contenedor">
            <p class="copy">Melina A. Villegas &copy; 2022</p>
            <div class="social">
                <a href="https://www.twitter.com/" class="icon-twitter" target="_blank"></a>
                <a href="https://www.instagram.com/" class="icon-instagram" target="_blank"></a>
                <a href="https://www.linkedin.com/" class="icon-linkedin" target="_blank"></a>
                <a href="https://www.facebook.com/" class="icon-facebook" target="_blank"></a>
            </div>
        </div>
    </footer>
</body>
